<div *ngIf="dataService.currentProject; else loggedOut">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container class="pn" matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef sortActionDescription="Sort by name"> Name </th>
          <td mat-cell *matCellDef="let item"> {{item.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell mat-sort-header *matHeaderCellDef sortActionDescription="Sort by status"> Status </th>
          <td mat-cell *matCellDef="let item"> {{item.status}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="priority">
          <th mat-header-cell mat-sort-header *matHeaderCellDef sortActionDescription="Sort by priority"> Priority </th>
          <td mat-cell *matCellDef="let item"> {{item.priority}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell mat-sort-header *matHeaderCellDef sortActionDescription="Sort by type"> Type </th>
          <td mat-cell *matCellDef="let item"> {{item.type}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let item"> <a (click)="openEdit(item)">Edit</a> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
<ng-template #loggedOut><p>You are not logged in!</p></ng-template>
