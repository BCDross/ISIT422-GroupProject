<button mat-raised-button (click)="openDialog()" color="primary">New Item</button>

<mat-list>
    <mat-list-item *ngFor="let item of items">{{item.name}}, {{item.status}}, {{item.priority}}, {{item.description}}, {{item.type}}</mat-list-item>
</mat-list>
<br>
<div *ngIf="items.length != 0">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container class="pn" matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let item"> {{item.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let item"> {{item.status}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="priority">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Priority </th>
          <td mat-cell *matCellDef="let item"> {{item.priority}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let item"> {{item.type}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
