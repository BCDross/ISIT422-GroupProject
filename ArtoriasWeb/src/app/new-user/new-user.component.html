<h1 mat-dialog-title>Register</h1>
<div mat-dialog-content>
    <form #newUserForm=ngForm [formGroup]="userForm">
        <mat-card>
            <mat-card>
                <mat-form-field appearance="standard" class="formField">
                    <mat-label>Email Address</mat-label>
                    <input matInput type="text" formControlName = "email" required>
                </mat-form-field>
    
                <mat-form-field appearance="standard" class="formField">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName = "password" required>
                </mat-form-field>
            </mat-card>

            <mat-card>
                <mat-form-field appearance="standard" class="formField">
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" formControlName = "firstName">
                </mat-form-field>

                <mat-form-field appearance="standard" class="formField">
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text" formControlName = "lastName">
                </mat-form-field>

                <mat-form-field appearance="standard" class="formField">
                    <mat-label>Job Title</mat-label>
                    <input matInput type="text" formControlName = "title">
                </mat-form-field>
            </mat-card>
    
            <div mat-dialog-actions>
                <mat-card-actions>
                    <button mat-button (click)="onNoClick()">Cancel</button>
                    <button mat-raised-button (click)="onSubmit()" type="submit" color="primary" [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
                </mat-card-actions>
            </div>
        </mat-card>
    </form>
</div>
