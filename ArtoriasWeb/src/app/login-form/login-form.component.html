<h1 mat-dialog-title>Log In</h1>
<div mat-dialog-content>
    <form #newloginForm=ngForm [formGroup]="loginForm">
        <mat-card>

                <mat-form-field appearance="standard" class="formField">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName = "email" required>
                </mat-form-field>

                <br>
    
                <mat-form-field appearance="standard" class="formField">
                    <mat-label>Password</mat-label>
                    <input matInput type="text" formControlName = "password" required>
                </mat-form-field>

            <div mat-dialog-actions>
                <mat-card-actions>
                    <button mat-button (click)="onNoClick()">Cancel</button>
                    <button mat-raised-button (click)="onSubmit()" type="submit" color="primary" cdkFocusInitial>Submit</button>
                </mat-card-actions>
            </div>
        </mat-card>
    </form>
</div>
