<h1 mat-dialog-title>Log In</h1>
<div mat-dialog-content>
    <form #loginForm=ngForm [formGroup]="loginForm">
        <mat-card>
            <p>
                <mat-form-field appearance="standard" class="formField">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName = "email" required>
                </mat-form-field>
    
                <mat-form-field appearance="standard" class="formField">
                    <mat-label>Password</mat-label>
                    <input matInput type="text" formControlName = "password" required>
                </mat-form-field>
            </p>

            <div mat-dialog-actions>
                <mat-card-actions>
                    <button mat-button (click)="onNoClick()">Cancel</button>
                    <button mat-raised-button (click)="onSubmit()" type="submit" color="primary" [mat-dialog-close]="true" cdkFocusInitial>Save and Add</button>
                </mat-card-actions>
            </div>
        </mat-card>
    </form>
</div>
