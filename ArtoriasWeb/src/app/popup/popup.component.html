<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <mat-card>
        <h3>{{data.message}}</h3>
    </mat-card>
    

    <div mat-dialog-actions>
        <mat-card-actions>
            <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Okay</button>
        </mat-card-actions>
    </div>
</div>
