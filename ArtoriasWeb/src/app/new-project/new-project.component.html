<h1 mat-dialog-title>New Project</h1>
<div mat-dialog-content>
    <form #newItemForm=ngForm [formGroup]="projectForm">
        <mat-card>
            <p>
                <mat-form-field appearance="standard" class="formField">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName = "name" required>
                </mat-form-field>
                <mat-form-field appearance="standard" class="formField">
                  <mat-label>Description</mat-label>
                  <input matInput type="text" formControlName = "description" required>
                </mat-form-field>
            </p>
            <div mat-dialog-actions>
                <mat-card-actions>
                    <button mat-button (click)="onNoClick()">Cancel</button>
                    <button mat-raised-button (click)="onSubmit()" type="submit" color="primary" [mat-dialog-close]="true" cdkFocusInitial>Create Project</button>
                </mat-card-actions>
            </div>
        </mat-card>
    </form>
</div>
