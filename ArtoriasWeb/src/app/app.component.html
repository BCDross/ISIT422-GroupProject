<link rel="stylesheet" href="app.component.css">

<nav mat-tab-nav-bar class="headBar">
    <h1 style="width: 98%;">Welcome to Kanban board</h1>
    
    <div *ngIf="!dataService.user">
        <button mat-raised-button class="" (click)="openLogin()">Log in </button>
        
    </div>
    <div *ngIf="!dataService.user"> <!-- separate divs so it displays side-by-side -->
        <button mat-raised-button (click)="openRegistration()">Register</button>
    </div>
    <div *ngIf="dataService.user">
        <button mat-raised-button (click)="logOut()">Log out</button>
    </div>
    <div *ngIf="dataService.user">
        <button mat-raised-button (click)="createNewProject()">Create a project</button>
    </div>
    
    <!-- <button mat-fab color="primary" routerLink="/users" routerLinkActive="active" class="settings">
        <mat-icon>settings</mat-icon>
    </button> -->

</nav>
<mat-drawer-container class="main-container">
    <mat-drawer mode="side" opened class="sideNavMenu mat-elevation-z8">
        <h3 style="vertical-align: middle;">Menu</h3>
        <mat-list role="list">
            <mat-list-item role="listitem">
                <button mat-raised-button routerLink="/" routerLinkActive="active" class="menu-button" > Home Page </button>
            </mat-list-item>
            <div *ngIf="dataService.user">
                <mat-list-item role="listitem">
                    <button mat-raised-button routerLink="/projects" routerLinkActive="active" class="menu-button"> Projects Page </button>
                </mat-list-item>
            </div>
            <div *ngIf="dataService.currentProject">
                <mat-list-item role="listitem">
                    <button mat-raised-button routerLink="/board" routerLinkActive="active" class="menu-button"> Board Page </button>
                </mat-list-item>
                <mat-list-item role="listitem">
                    <button mat-raised-button routerLink="/list" routerLinkActive="active" class="menu-button"> List Page </button>
                </mat-list-item>
            </div>
            <!-- <mat-list-item role="listitem">
                <button mat-raised-button routerLink="/admin" routerLinkActive="active" class="menu-button"> Admin Page </button>
            </mat-list-item> -->
          </mat-list>
    </mat-drawer>
    <mat-drawer-content class="main-content mat-elevation-z8">
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
